<!DOCTYPE html><html lang="pt-br">
<th:block th:replace="~{fragments/_head :: head('Registrar')}"></th:block>
<body>
<main class="container">
    <h1>Criar conta</h1>
    <form th:action="@{/register}" method="post" th:object="${form}">
        <label>Nome <input th:field="*{name}" required></label>
        <label>Email <input th:field="*{email}" type="email" required></label>
        <label>Senha <input th:field="*{password}" type="password" minlength="4" required></label>
        <button type="submit">Registrar</button>
    </form>
    <p><a th:href="@{/login}">Voltar</a></p>
</main>
</body>
</html>
